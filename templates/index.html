<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Suggestions</title>
    <script>
        async function fetchSuggestions() {
            const resultDiv = document.getElementById("result");

            if (!navigator.geolocation) {
                resultDiv.textContent = "Geolocation is not supported by your browser.";
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    //const timeOfDay = document.getElementById("time_of_day").value;

                    try {
                        const response = await fetch("/get_suggestions", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ latitude, longitude})
                        });

                        if (response.ok) {
                            const data = await response.json();
                            resultDiv.innerHTML = `
                                <p><strong>Weather:</strong> ${data.weather}, <strong>Temperature:</strong> ${data.temperature}Â°C</p>
                                <p><strong>Suggestions:</strong></p>
                                <pre>${data.suggestions}</pre>
                            `;
                        } else {
                            const error = await response.json();
                            resultDiv.textContent = error.error || "An error occurred.";
                        }
                    } catch (error) {
                        resultDiv.textContent = "Failed to fetch suggestions.";
                    }
                },
                () => {
                    resultDiv.textContent = "Unable to retrieve your location.";
                }
            );
        }
    </script>
</head>
<body>
    <h1>Activity Suggestions Based on Weather</h1>

    <button onclick="fetchSuggestions()">Get Suggestions</button>
    <div id="result" style="background: #f0f0f0; padding: 10px; border: 1px solid #ccc; margin-top: 20px;"></div>
</body>
</html>
